<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NIRU Video Intelligence</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Inter:wght@400;500;600&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #1e293b;
            --accent: #f43f5e;
            --success: #10b981;
            --warning: #f59e0b;
            --bg: #0f172a;
            --card-bg: #1e293b;
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
        }

        * {
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            background-image:
                radial-gradient(at 0% 0%, rgba(99, 102, 241, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(244, 63, 94, 0.1) 0px, transparent 50%);
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            color: var(--text-main);
            line-height: 1.6;
        }

        header {
            padding: 60px 20px;
            text-align: center;
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--glass-border);
            margin-bottom: 40px;
        }

        h1 {
            font-family: 'Outfit', sans-serif;
            margin: 0;
            font-size: 3rem;
            font-weight: 700;
            letter-spacing: -0.02em;
            background: linear-gradient(to right, #818cf8, #f472b6);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        header p {
            color: var(--text-dim);
            font-size: 1.1rem;
            margin-top: 10px;
        }

        .container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 0 20px 60px 20px;
        }

        .summary-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 24px;
            margin-bottom: 48px;
        }

        .stat-card {
            background: var(--card-bg);
            padding: 32px;
            border-radius: 20px;
            text-align: left;
            border: 1px solid var(--glass-border);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.2);
            border-color: rgba(99, 102, 241, 0.3);
        }

        .stat-value {
            font-family: 'Outfit', sans-serif;
            font-size: 3rem;
            font-weight: 700;
            color: var(--text-main);
            margin-bottom: 4px;
            line-height: 1;
        }

        .stat-label {
            color: var(--text-dim);
            text-transform: uppercase;
            font-size: 0.85rem;
            font-weight: 600;
            letter-spacing: 0.1em;
        }

        .video-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 40px;
        }

        .video-card {
            background: var(--card-bg);
            border-radius: 24px;
            overflow: hidden;
            border: 1px solid var(--glass-border);
            display: flex;
            flex-direction: column;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .video-header {
            padding: 24px 32px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--glass-border);
            background: rgba(255, 255, 255, 0.01);
        }

        .video-header h3 {
            margin: 0;
            font-family: 'Outfit', sans-serif;
            font-size: 1.5rem;
            color: #fff;
        }

        .video-content {
            padding: 32px;
            display: grid;
            grid-template-columns: 1.2fr 0.8fr;
            gap: 40px;
        }

        .video-player-section {
            display: flex;
            flex-direction: column;
            gap: 32px;
        }

        .video-wrapper {
            background: #000;
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid #000;
            aspect-ratio: 16 / 9;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3);
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .label-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 0.75rem;
            font-weight: 600;
            color: white;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .badge-video {
            background: var(--primary);
        }

        .badge-annotated {
            background: var(--accent);
        }

        .analysis-section {
            max-height: 800px;
            overflow-y: auto;
            padding-right: 10px;
        }

        .analysis-section::-webkit-scrollbar {
            width: 6px;
        }

        .analysis-section::-webkit-scrollbar-thumb {
            background: var(--glass-border);
            border-radius: 10px;
        }

        .section-title {
            font-family: 'Outfit', sans-serif;
            padding-bottom: 12px;
            margin-bottom: 20px;
            color: var(--text-main);
            font-weight: 600;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .safety-flag {
            background: rgba(244, 63, 94, 0.1);
            border: 1px solid rgba(244, 63, 94, 0.2);
            border-left: 4px solid var(--accent);
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 16px;
        }

        .safety-high {
            border-left-color: #ef4444;
            background: rgba(239, 68, 68, 0.1);
        }

        .safety-medium {
            border-left-color: var(--warning);
            background: rgba(245, 158, 11, 0.1);
        }

        .insertion-point {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.2);
            border-left: 4px solid var(--success);
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 12px;
        }

        .transcript-box {
            background: rgba(0, 0, 0, 0.2);
            padding: 24px;
            border-radius: 16px;
            font-size: 0.95rem;
            line-height: 1.7;
            color: var(--text-dim);
            max-height: 250px;
            overflow-y: auto;
            border: 1px solid var(--glass-border);
        }

        .meta-tag {
            background: var(--glass);
            color: var(--text-dim);
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 0.8rem;
            border: 1px solid var(--glass-border);
        }

        @media (max-width: 1100px) {
            .video-content {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>NIRU Video Intelligence Platform</h1>
        <p>AI-Powered Content Analysis & Safety Screening for Kenyan Media</p>
    </header>

    <div class="container">
        <!-- Summary Stats -->
        <ul class="summary-stats">
            <li class="stat-card">
                <div class="stat-value" id="total-videos">0</div>
                <div class="stat-label">Videos Processed</div>
            </li>
            <li class="stat-card">
                <div class="stat-value" id="total-flags" style="color: var(--accent);">0</div>
                <div class="stat-label">Safety Flags</div>
            </li>
            <li class="stat-card">
                <div class="stat-value" id="total-insertions" style="color: var(--success);">0</div>
                <div class="stat-label">Insertion Points</div>
            </li>
        </ul>

        <!-- Video Grid -->
        <div class="video-grid" id="video-container">
            <!-- Video Cards will be injected here -->
            <div style="text-align:center; padding: 40px; color: #7f8c8d;">
                Loading analysis results...
            </div>
        </div>
    </div>

    <script>
        async function loadData() {
            try {
                const response = await fetch('/api/results');
                const data = await response.json();
                renderDashboard(data);
            } catch (e) {
                console.error("Error loading data:", e);
                document.getElementById('video-container').innerHTML =
                    `<div style="text-align:center; color:red;">Error loading results. Ensure backend is running.</div>`;
            }
        }

        function renderDashboard(data) {
            const container = document.getElementById('video-container');
            container.innerHTML = '';

            let totalVideos = data.length;
            let totalFlags = 0;
            let totalInsertions = 0;

            data.forEach(item => {
                totalFlags += item.summary.safety_flags || 0;
                totalInsertions += item.summary.safe_insertion_windows || 0;

                const card = document.createElement('div');
                card.className = 'video-card';

                // Video Source Paths
                const rawVideoUrl = `/videos/${item.video_name}`;
                const annotatedVideoUrl = item.annotated_video ? `/results/${item.annotated_video}` : null;

                let safetyHtml = '';
                if (item.safety_concerns && item.safety_concerns.length > 0) {
                    safetyHtml = item.safety_concerns.map(flag => `
                        <div class="safety-flag safety-${flag.severity}">
                            <strong>${flag.type.replace('_', ' ').toUpperCase()}</strong><br>
                            ${flag.description} <small>(${formatTime(flag.timestamp)})</small>
                        </div>
                    `).join('');
                } else {
                    safetyHtml = '<div style="color:#7f8c8d; padding:10px;">No safety concerns detected.</div>';
                }

                let insertionHtml = '';
                if (item.insertion_points && item.insertion_points.length > 0) {
                    insertionHtml = item.insertion_points.slice(0, 5).map(point => `
                        <div class="insertion-point">
                            <strong>Safe Window</strong>: ${formatTime(point.timestamp)} (${point.duration}s)<br>
                            <small>Reason: ${point.reason}</small>
                        </div>
                    `).join('');
                } else {
                    insertionHtml = '<div style="color:#7f8c8d; padding:10px;">No suitable insertion points found.</div>';
                }

                card.innerHTML = `
                    <div class="video-header">
                        <h3>${item.video_name}</h3>
                        <span style="font-size:0.9em; opacity:0.8;">Processed: ${new Date(item.processed_at).toLocaleString()}</span>
                    </div>
                    <div class="video-content">
                        <div class="video-player-section">
                            <div>
                                <span class="label-badge badge-video">Original Feed</span>
                                <div class="video-wrapper">
                                    <video controls preload="metadata">
                                        <source src="${rawVideoUrl}" type="video/mp4">
                                        Your browser does not support the video tag.
                                    </video>
                                </div>
                            </div>
                            ${annotatedVideoUrl ? `
                            <div style="margin-top:15px;">
                                <span class="label-badge badge-annotated">AI Vision (Annotated)</span>
                                <div class="video-wrapper">
                                    <video controls preload="metadata">
                                        <source src="${annotatedVideoUrl}" type="video/mp4">
                                    </video>
                                </div>
                            </div>` : ''}
                        </div>
                        
                        <div class="analysis-section">
                            <div class="section-title">Safety Analysis</div>
                            ${safetyHtml}
                            
                            <div class="section-title" style="margin-top:20px;">Insertion Recommendations</div>
                            ${insertionHtml}
                            
                            <div class="section-title" style="margin-top:20px;">Audio Transcript (${item.summary.language_detected})</div>
                            <div class="transcript-box">
                                ${item.transcript.text || "No speech detected."}
                            </div>
                            
                            <div style="margin-top:15px; font-size:0.8em; color:#7f8c8d;">
                                Objects Detected: ${item.summary.total_objects_detected || 0}
                            </div>
                        </div>
                    </div>
                `;

                container.appendChild(card);
            });

            // Update Stats
            document.getElementById('total-videos').textContent = totalVideos;
            document.getElementById('total-flags').textContent = totalFlags;
            document.getElementById('total-insertions').textContent = totalInsertions;
        }

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = Math.floor(seconds % 60);
            return `${minutes}:${remainingSeconds.toString().padStart(2, '0')}`;
        }

        // Initial Load
        loadData();
    </script>
</body>

</html>
