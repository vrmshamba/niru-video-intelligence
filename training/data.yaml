# Option A — Roboflow export (recommended):
#   python training/training.py --roboflow-export path/to/roboflow_export
#   (uses the data.yaml inside the Roboflow export folder directly)
#
# Option B — local annotation_frames with COCO auto-labels:
#   python training/training.py --prepare-only   # remaps COCO → Nairobi classes
